#List of CVMs to query
ucvmlist=cvmsi

# UCVM conf file
ucvmconf=/lustre/atlas/proj-shared/geo112/ucvm_18_5/install/conf/ucvm.conf

# Gridding cell centered or vertex
gridtype=CENTER

# Spacing of cells
spacing=20.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=11
rot=-39.9
x0=-118.20819
y0=33.85173
z0=0.0

# Number of cells along each dim
nx=1400
ny=1400
nz=600

# Partitioning of grid among processors
px=25
py=25
pz=10

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=/lustre/atlas1/geo112/proj-shared/mei/UCVM_REVIEW/RESULT/ornl_la_habra_s_mesh.media
gridfile=/lustre/atlas1/geo112/proj-shared/mei/UCVM_REVIEW/RESULT/ornl_la_habra_s_mesh.grid
meshtype=IJK-12

# Location of scratch dir
scratch=/lustre/atlas/proj-shared/geo112/mei




